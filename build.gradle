buildscript {
    repositories {
        mavenLocal()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        jcenter() { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.1.0'

    }
}


repositories {
    mavenLocal()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    jcenter() { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
}

apply plugin: 'java'
apply plugin: 'application'
//apply plugin: 'com.github.johnrengelman.shadow'

jar {
    manifest {
        attributes 'Main-Class': 'launch.EmbeddedTomcatEx'
    }
}
mainClassName = 'launch.EmbeddedTomcatEx'

sourceSets {
    main {
        java {
            srcDirs = ["src/main/java"]
        }
        resources {
            srcDirs = ["src/main/webapp"]
        }
    }
}

dependencies {
    compile 'org.apache.tomcat.embed:tomcat-embed-core:8.5.38'
    compile 'org.apache.tomcat.embed:tomcat-embed-jasper:8.5.38'
    compile 'org.apache.tomcat:tomcat-jasper:8.5.38'
    compile 'org.apache.tomcat:tomcat-jasper-el:8.5.38'
    compile 'org.apache.tomcat:tomcat-jsp-api:8.5.38'
    compile group: 'org.apache.ant', name: 'ant', version: '1.10.7'
//    compile files('lib/apache-tomcat-8.5.47-src-1.0-SNAPSHOT.jar')

}

group = 'com.heroku.sample'
version = '1.0-SNAPSHOT'
description = 'embeddedTomcatSample Maven Webapp'
sourceCompatibility = '1.8'
